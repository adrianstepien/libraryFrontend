<div class="main-content" >
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Szczegółowe informacje</h4>
            </div>
            <div class="content">
                <form >
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Tytuł</label>
                                <input type="text" class="form-control" [(ngModel)]="googleBookToDisplay.title" name="title" placeholder="Tytuł" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Autor</label>
                                <input type="text" class="form-control" [(ngModel)]="googleBookToDisplay.authors" name="authors" placeholder="Autor">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Data publikacji</label>
                                <input type="text" class="form-control" [(ngModel)]="googleBookToDisplay.publishedDate" name="publishedDate" placeholder="Data publikacji">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Liczba stron</label>
                                <input type="text" class="form-control" [(ngModel)]="googleBookToDisplay.pageCount" name="pageCount" placeholder="Liczba stron">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Link do zdjęcia</label>
                                <input type="number" class="form-control" [(ngModel)]="googleBookToDisplay.imageLink" name="imageLink" placeholder="Link do zdjęcia">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Opis książki</label>
                                <textarea rows="5" class="form-control" [(ngModel)]="googleBookToDisplay.description" name="description" placeholder="Opis"></textarea>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info btn-fill pull-right" (click)="updateBook(googleBookToDisplay)">Dodaj pozycję</button>
                    <button type="submit" class="btn btn-danger btn-fill pull-right" (click)="close()">Zamknij</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
